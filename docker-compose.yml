services:
  postgresql:
    image: postgres:15-alpine
    container_name: metimat-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-metimat}
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - metimat-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-metimat}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: metimat-backend
    restart: always
    environment:
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_DATABASE=${DB_DATABASE:-metimat}
      - POSTGRES_SERVER=postgresql
      - ENABLE_MOCK_PRESCRIPTIONS=${ENABLE_MOCK_PRESCRIPTIONS:-True}
      - SECRET_KEY=${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - metimat-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: metimat-frontend
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - metimat-network
    depends_on:
      - backend

networks:
  metimat-network:
    driver: bridge
