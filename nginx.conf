worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Use Docker's internal DNS resolver (127.0.0.11)
    # This allows Nginx to resolve hostnames at runtime instead of only at startup.
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name localhost;

        # Frontend Application
        # All requests starting with /app/ are served from the static build directory
        # Using root /usr/share/nginx/html; with /app/ path means files are looked up in /usr/share/nginx/html/app/
        location /app/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /app/index.html;
            add_header Cache-Control "no-cache";
        }

        # Backend API
        # Proxies requests starting with /api/ to the FastAPI backend service
        location /api/ {
            # Use a variable for the upstream hostname to force runtime DNS resolution.
            # This prevents Nginx from failing to start if the 'backend' service isn't up yet.
            set $backend_service metimat-backend;

            proxy_pass http://$backend_service:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for backend communication
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Redirect root to /app/
        location = / {
            return 301 /app/;
        }

        # Handle errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
